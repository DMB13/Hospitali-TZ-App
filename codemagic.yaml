workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 120
    environment:
      java: 11
      vars:
        PACKAGE_NAME: "com.hospital.tz"
    scripts:
      - name: Set up local properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      - name: Build Android APK
        script: |
          ./gradlew assembleRelease \
            --build-cache \
            --parallel \
            --stacktrace
      - name: Build Android AAB
        script: |
          ./gradlew bundleRelease \
            --build-cache \
            --parallel \
            --stacktrace
    artifacts:
      - app/build/outputs/**/*.apk
      - app/build/outputs/**/*.aab
      - app/build/**/mapping/**/*.txt
    publishing:
      email:
        recipients:
          - devisbyaru13@gmail.com
        notify:
          success: true
          failure: true
